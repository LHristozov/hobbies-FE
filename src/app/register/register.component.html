<div class="outer">
  <div class="ui middle aligned center aligned grid">
    <div class="column margin-top">
      <h2 class="ui teal image header">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form name="form" class="ui large form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="ui stacked segment">
          <div class="form-group field" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <div class="ui left icon input">
              <i class="address book icon"></i>
              <input type="text" placeholder="First Name" class="form-control" name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel"
                required />
              <div *ngIf="f.submitted && !firstname.valid" class="redAlert help-block">First Name is required</div>
            </div>
          </div>
          <div class="form-group field" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <div class="ui left icon input">
              <i class="address book outline icon"></i>
              <input type="text" placeholder="Last Name" class="form-control" name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel"
                required />
              <div *ngIf="f.submitted && !lastname.valid" class="redAlert help-block">Last Name is required</div>
            </div>
          </div>
          <div class="form-group field" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <div class="ui left icon input">
              <i class="envelope outline icon"></i>
              <input type="text" placeholder="Email Address" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
                required />
              <div *ngIf="f.submitted && !email.valid" class="redAlert help-block">Email is required</div>
            </div>
          </div>
          <div class="form-group field" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                required />
              <div *ngIf="f.submitted && !username.valid" class="redAlert help-block">Username is required</div>
            </div>
          </div>
          <div class="form-group field" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
                required />
              <div *ngIf="f.submitted && !password.valid" class="redAlert help-block">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" style="
            margin-bottom: 10px;" class="ui fluid large teal submit button">Register</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
            />
            <a [routerLink]="['/login']" class="ui fluid large gray submit button">Cancel</a>
          </div>
        </div>
        <div class="ui error message"></div>
      </form>
    </div>
  </div>
</div>
