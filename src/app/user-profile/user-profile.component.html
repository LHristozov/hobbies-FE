<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Left Column -->
    <div class="w3-col m3">
      <!-- Profile -->
      <div class="w3-card w3-round w3-white">
        <div class="w3-container padding">
          <h4 class="w3-center">My Profile</h4>
          <div *ngIf="hasImage;  else templateName">
            <p class="w3-center">
              <img src="../assets/upload-dir/1/Koala.jpg" class=" profilePicBig w3-circle" style="height:106px;width:106px" alt="Avatar">
            </p>
          </div>
          <ng-template #templateName>
            <div class="profileDefaultPic">{{user?.username.charAt(0).toUpperCase()}}</div>
          </ng-template>
          <hr>
          <div class="slctBtnPic">

            <p-fileUpload #fubauto mode="basic" auto="true" name="demo[]" accept="image/*" maxFileSize="1000000" customUpload="true"
              (uploadHandler)="upload($event)" chooseLabel="Select Picture"></p-fileUpload>
          </div>
        </div>
      </div>
      <br>

      <!-- Accordion -->

          </div>

        </div>
      </div> -->

      <!-- Interests -->

        </div>
      </div> -->
      <br>


      <!-- End Left Column -->
    </div>

    <!-- Middle Column -->
    <div class="w3-col m7">

      <div class="w3-row-padding">
        <div class="w3-col m12">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">

              <div class="col-md-6 col-md-offset-3">
                <h2>User Profile</h2>
                <form name="form" style="font-size: 18px;" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>
                  <div class="form-group ui-g padding" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <div class="ui-md-3 no-padding">
                      <label class="labelStyle" for="firstname">First Name</label>
                    </div>
                    <div class="ui-md-8 no-padding">
                      <input type="text" class="form-control inputStyle full-width" name="firstname" [(ngModel)]="user.firstname" #firstname="ngModel"
                      />
                      <div *ngIf="f.submitted && !firstname.valid" class="help-block">First Name is  </div>
                    </div>
                  </div>
                  <div class="form-group padding ui-g" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <div class="ui-md-3 no-padding">
                      <label class="labelStyle" for="lastname">Last Name</label>
                    </div>
                    <div class="ui-md-8 no-padding">
                      <input type="text" class="form-control inputStyle full-width" name="lastname" [(ngModel)]="user.lastname" #lastname="ngModel"   />

                      <div *ngIf="f.submitted && !lastname.valid" class="help-block">Last Name is  </div>
                    </div>
                  </div>
                  <div class="form-group padding ui-g" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <div class="ui-md-3 no-padding">
                      <label class="labelStyle" for="email">Email</label>
                    </div>
                    <div class="ui-md-8 no-padding">
                      <input type="text" class="form-control inputStyle full-width " name="email" [(ngModel)]="user.email" #email="ngModel"   />
                      <div *ngIf="f.submitted && !email.valid" class="help-block">Email is  </div>
                    </div>
                  </div>
                  <div class="form-group padding ui-g" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <div class="ui-md-3 no-padding">
                      <label class="labelStyle" for="username">Username</label>
                    </div>
                    <div class="ui-md-8 no-padding">
                      <input type="text" class="form-control inputStyle full-width" name="username" [(ngModel)]="user.username" #username="ngModel"   />
                      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is  </div>
                    </div>
                  </div>
                  <div class="form-group padding ui-g " [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                      <div class="ui-md-3 no-padding">
                        <label class="labelStyle" for="password">Password</label>
                      </div>
                      <div class="ui-md-8 no-padding">
                        <input type="password" class="form-control inputStyle full-width" name="password" [(ngModel)]="user.password" #password="ngModel"   />

                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is  </div>
                      </div>
                    </div>
                  <div class="form-group padding ui-g">
                    <div class="ui-md-3 no-padding">
                      <label class="labelStyle" for="intrests">Interests</label>
                    </div>
                    <div class="ui-md-8 no-padding">
                      <input type="text" class="form-control inputStyle full-width" name="intrests" [(ngModel)]="user.userInfo.interests" #interests="ngModel" />
                    </div>
                  </div>
                  <div class="form-group padding ui-g">
                    <div class="ui-md-3 no-padding">
                      <label class="labelStyle" for="job">Job</label>
                    </div>
                    <div class="ui-md-8 no-padding">
                      <input type="text" class="form-control inputStyle full-width" name="job" [(ngModel)]="user.userInfo.job" #job="ngModel" />
                    </div>
                  </div>
                  <div class="form-group padding ui-g">
                    <div class="ui-md-3 no-padding">
                      <label class="labelStyle" for="livingLocation">Living Location</label>
                    </div>
                    <div class="ui-md-8 no-padding">
                      <input type="text" class="form-control inputStyle full-width " name="livingLocation" [(ngModel)]="user.userInfo.livingLocation" #livingLocation="ngModel"
                      />
                    </div>
                  </div>

                  <div class="form-group padding ui-g">
                      <div class="ui-md-3 no-padding">
                        <label class="labelStyle" for="birthDate">Birth Date</label>
                      </div>


                      <div class="ui-md-8 no-padding calendarBtn">
                          <p-calendar  [(ngModel)]="date" dateFormat="dd.mm.yy" name="birthDate" #birthDate="ngModel" [showIcon]="true" ></p-calendar>
                                       </div>
                    </div>

                    <div class="form-group padding ui-g">
                        <div class="ui-md-3 no-padding">
                          <label class="labelStyle" for="gender">Gender</label>
                        </div>
                        <div class="ui-md-8 no-padding">
                          <input type="text" class="form-control inputStyle full-width " name="gender" [(ngModel)]="user.userInfo.gender" #gender="ngModel"
                          />
                        </div>
                      </div>

                  <div class="form-group padding ">
                    <button [disabled]="loading" type="submit" class="w3-button w3-theme">
                      <i class="fa fa-pencil"></i> &nbsp;Update Information
                    </button>
                  </div>

                </form>
              </div>
              <!--
              <button type="button" class="w3-button w3-theme">
                <i class="fa fa-pencil"></i> &nbsp;Post</button> -->
            </div>
          </div>
        </div>
      </div>


      <!-- End Middle Column -->
    </div>

    <!-- End Grid -->
  </div>

  <!-- End Page Container -->
</div>
