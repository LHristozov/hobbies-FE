<p-growl [value]="msgs"></p-growl>
<form #destinationForm="ngForm" name="form" style="font-size: 18px;padding-left: 10%;" (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm" novalidate>
  <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">

      <!-- Left Column -->
      <div class="w3-col m6">
        <!-- Profile -->
        <div class="w3-card w3-round w3-white">
          <div class="w3-container padding">
            <h2>Destination Information</h2>
            <div class="container height">

              <div class="form-group">
                <label class="labelStyle" for="name">Destination Title:</label>
                <input type="text" class="form-control inputStyle full-width" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="ui message alert alert-danger">
                  Field is required
                </div>
              </div>
              <div class="form-group">
                <label class="labelStyle" for="description">Destination Description: </label>
                <textarea id="description" required [(ngModel)]="model.description" name="description" #description="ngModel" class="form-control inputStyle full-width"
                  rows="4" cols="30" pInputTextarea></textarea>

                <div [hidden]="description.valid || description.pristine" class="ui message alert alert-danger">
                  Field is required
                </div>
              </div>
              <div style="padding-top: 20px;padding-bottom: 20px;">

                <!-- <div [hidden]="!show" >
                  <img [src]="netImage" height="42" width="42" class="figure-img img-fluid rounded" alt="Don't forget to upload a photo.">
                </div> -->
                <div class="" style="float:right">
                  <p-fileUpload #fubauto mode="basic" auto="true" name="demo[]" accept="image/*" maxFileSize="1000000" customUpload="true"
                    chooseLabel="Upload Picture" (uploadHandler)="upload($event)"></p-fileUpload>
                </div>
              </div>
          
              <p>
                <div class="form-group padding center ">
                  <button [disabled]="loading" type="submit" class="w3-button w3-theme">
                    <i class="fa fa-pencil"></i> &nbsp;Create Destination
                  </button>
                </div>

            </div>
          </div>
        </div>
        <!-- End Left Column -->
      </div>
      <!-- Middle Column -->
      <div class="w3-col m6">

        <div class="w3-row-padding">
          <div class="w3-col m12">
            <div class="w3-card w3-round w3-white">
              <div class="w3-container w3-padding">
                <div class="col-md-7">
                  <h2>Select the coordinations of destination:</h2>
                  <!-- this creates a google map on the page with the given lat/lng from -->
                  <!-- the component as the initial center of the map: -->
                  <div class="map-padding">
                    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false" (mapClick)="mapClicked($event)">

                      <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat" [longitude]="m.lng"
                        [label]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">
                        <agm-info-window>
                          <strong>{{lat}} and {{lng}}</strong>
                        </agm-info-window>
                      </agm-marker>
                    </agm-map>
                    <div style="padding-top:12px;">
                      <label for="lat">Latitude: {{lat}}</label>
                    </div>
                    <div style="padding-top:8px;">
                      <label for="lng">Longitude: {{lng}}</label>
                    </div>
                  </div>

                  <!-- 
                    <form name="form" style="font-size: 18px;" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>
               
    
                    </form> -->
                </div>
                <!--
                  <button type="button" class="w3-button w3-theme">
                    <i class="fa fa-pencil"></i> &nbsp;Post</button> -->
              </div>
            </div>
          </div>
        </div>
        <!-- End Middle Column -->

      </div>
      <!-- End Grid -->
    </div>
    <!-- End Page Container -->
  </div>

</form>
